cephObjectStores:
  - name: my-store
    namespace: rook-ceph
    annotations:
      argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    spec:
      metadataPool:
        failureDomain: host
        replicated:
          size: 3
      dataPool:
        failureDomain: host
        erasureCoded:
          dataChunks: 2
          codingChunks: 1
      preservePoolsOnDelete: true
      gateway:
        sslCertificateRef:
        port: 80
        # securePort: 443
        instances: 1
      healthCheck:
        bucket:
          disabled: false
          interval: 60s

storageClass:
  - name: rook-ceph-bucket
    annotations:
      argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    provisioner: rook-ceph.ceph.rook.io/bucket
    reclaimPolicy: Delete
    parameters:
      objectStoreName: my-store
      objectStoreNamespace: rook-ceph
      region: us-east-1

objBucketClaims:
  - name: ceph-bucket
    annotations:
      argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    spec:
      generateBucketName: ceph-bkt
      storageClassName: rook-ceph-bucket
