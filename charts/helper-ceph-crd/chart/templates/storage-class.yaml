{{ $root := . }}
{{- range .Values.storageClass -}}
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: {{ .name }}
  annotations:
{{ toYaml .annotations | indent 4 }}
{{- with .provisioner }}
provisioner: {{ . }}
{{- end -}}
{{- with .reclaimPolicy }}
reclaimPolicy: {{ . }}
{{- end -}}
{{- with .allowVolumeExpansion }}
allowVolumeExpansion: {{ . }}
{{- end -}}
{{- with .volumeBindingMode }}
volumeBindingMode: {{ . }}
{{- end -}}
{{- with .mountOptions }}
mountOptions:
{{ toYaml . | indent 2 }}
{{- end }}
{{- with .allowedTopologies }}
allowedTopologies:
{{ toYaml . | indent 2 }}
{{- end }}
{{- with .parameters }}
parameters:
{{ toYaml . | indent 2}}
{{- end }}
{{- end -}}

