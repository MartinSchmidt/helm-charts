{{ $root := . }}
{{- range .Values.storageClass }}
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: {{ .name }}
  {{- with .annotations }}
  annotations:
    {{- toYaml . | nindent 4}}
  {{- end }}
provisioner: {{ .provisioner }}
reclaimPolicy: {{ .reclaimPolicy }}
{{- with .parameters }}
parameters:
{{- toYaml . | nindent 2}}
{{- end }}
{{- end }}
