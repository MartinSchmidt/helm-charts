apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      name: db
  template:
    metadata:
      labels:
        name: db
    spec:
      containers:
      - name: db
        image: grafana/tns-db:latest
        imagePullPolicy: IfNotPresent
        args:
        - -log.level=debug
        ports:
        - name: http-metrics
          containerPort: 80
        env:
{{- tpl (toYaml .Values.ENV) . | nindent 10 }}
