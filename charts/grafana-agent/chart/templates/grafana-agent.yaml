apiVersion: monitoring.grafana.com/v1alpha1
kind: GrafanaAgent
metadata:
  name: grafana-agent
  labels:
    app: grafana-agent
spec:
  image: grafana/agent:v0.23.0
  logLevel: info
  serviceAccountName: grafana-agent

  configMaps:
    - agent-config

  containers:
    # - name: grafana-agent
    #   args:
    #     - '-config.file=/var/lib/grafana-agent/configmaps/agent.yml'
    # - name: config-reloader
    #   args:
    #     - '-config.file=/var/lib/grafana-agent/configmaps/agent.yml'

  metrics:
    instanceSelector:
      matchLabels:
        agent: grafana-agent-metrics
    externalLabels:
      cluster: sccp

  logs:
    instanceSelector:
      matchLabels:
        agent: grafana-agent-logs
