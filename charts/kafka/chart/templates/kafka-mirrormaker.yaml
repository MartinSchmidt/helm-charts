{{ if .Values.dataexport.enable -}}
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaMirrorMaker
metadata:
  name: my-mirror-maker
spec:
  replicas: 1
  consumer:
    bootstrapServers: {{ .Values.cluster.name }}-kafka-bootstrap:9092
    groupId: my-mirror-maker
    numStreams: 1
  producer:
    bootstrapServers: {{ .Values.dataexport.target.bootstrapservers }}
    abortOnSendFailure: false
  include: "test"
  resources:
    requests:
      cpu: "100m"
      memory: 1Gi
    limits:
      cpu: "2"
      memory: 2Gi
  logging:
    type: inline
    loggers:
      mirrormaker.root.logger: "INFO"
  readinessProbe:
    initialDelaySeconds: 15
    timeoutSeconds: 5
  livenessProbe:
    initialDelaySeconds: 15
    timeoutSeconds: 5
  jvmOptions:
    "-Xmx": "1g"
    "-Xms": "1g"
{{- end }}
