name: Lint and Test Charts

on: pull_request

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v1

      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Setup Chart Linting
        id: lint
        uses: helm/chart-testing-action@v2.1.0

      - name: List changed charts
        id: list-changed
        run: |
          ## If executed with debug this won't work anymore
          changed=$(ct --config ./.github/configs/ct-lint.yaml list-changed)
          charts=$(echo "$changed" | tr '\n' ' ' | xargs)
          if [[ -n "$changed" ]]; then
            echo "::set-output name=changed::true"
            echo "::set-output name=changed_charts::$charts"
          fi
      - name: Run chart-testing (lint)
        run: ct lint --debug --config ./.github/configs/ct-lint.yaml --lint-conf ./.github/configs/lintconf.yaml

      - name: Run kube-linter
        uses: stackrox/kube-linter-action@v1
        if: steps.list-changed.outputs.changed == 'true'
        with:
          directory: ${{ steps.list-changed.outputs.changed_charts }}

      - name: Create kind cluster
        uses: helm/kind-action@v1.2.0
        if: steps.list-changed.outputs.changed == 'true'
        with:
          config: ci/kind.yaml

      - name: Checkout Loadbalancer
        if: steps.list-changed.outputs.changed == 'true'
        uses: actions/checkout@v2
        with:
          repository: distributed-technologies/helm-charts
          path: helm-charts

      - name: Install loadbalancer
        if: steps.list-changed.outputs.changed == 'true'
        run: helm install test-lb helm-charts/charts/loadbalancer/chart -f helm-charts/charts/loadbalancer/test/values.yaml --namespace metallb-system --create-namespace

      - name: Run chart-testing (install)
        run: ct install --config ./.github/configs/ct-install.yaml
        if: steps.list-changed.outputs.changed == 'true'
