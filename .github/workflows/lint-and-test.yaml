name: Lint and Test Charts

on: [pull_request, push]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v1

      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Setup Chart Linting
        id: lint
        uses: helm/chart-testing-action@v2.1.0

      - name: List changed charts
        id: list-changed
        run: |
          ## If executed with debug this won't work anymore
          changed=$(ct --config ./.github/configs/ct-lint.yaml list-changed)
          charts=$(echo "$changed" | tr '\n' ' ' | xargs)
          if [[ -n "$changed" ]]; then
            echo "::set-output name=changed::true"
            echo "::set-output name=changed_charts::$charts"
          fi
          echo $charts
      - name: Run chart-testing (lint)
        run: ct lint --debug --config ./.github/configs/ct-lint.yaml --lint-conf ./.github/configs/lintconf.yaml

      - name: Create block devices for Ceph
        id: ceph
        if: contains(steps.list-changed.outputs.changed_charts, 'ceph') || contains(steps.list-changed.outputs.changed_charts, 'rook')
        run: |
          sudo modprobe nbd
          sudo apt update
          sudo apt install -y qemu-utils
          for i in {0..2}; do
            truncate -s 10G disk$i.img
            sudo qemu-nbd --connect=/dev/nbd$i --format=raw disk$i.img
          done

      - name: Create kind cluster
        uses: helm/kind-action@v1.2.0
        if: steps.list-changed.outputs.changed == 'true'
        with:
          config: ci/kind2.yaml

      - name: Remove non-Ceph block devices from nodes (Ceph preparation)
        if: steps.ceph.conclusion == 'success'
        run: |
          for c in $(docker ps -q); do
            docker exec $c rm $(lsblk -n -o PATH) || true
          done
          kubectl delete storageclass standard

      - name: Install Ceph
        if: contains(steps.list-changed.outputs.changed_charts, 'ceph')
        run: helm install --dependency-update rook charts/rook/chart --namespace rook-ceph --create-namespace

      - name: Checkout Loadbalancer
        if: steps.list-changed.outputs.changed == 'true'
        uses: actions/checkout@v2
        with:
          repository: distributed-technologies/helm-charts
          path: helm-charts

      - name: Install loadbalancer
        if: steps.list-changed.outputs.changed == 'true'
        run: helm install test-lb helm-charts/charts/loadbalancer/chart -f helm-charts/charts/loadbalancer/test/values.yaml --namespace metallb-system --create-namespace

      - name: Run chart-testing (install)
        run: ct install --config ./.github/configs/ct-install.yaml
        if: steps.list-changed.outputs.changed == 'true'

      - name: Debug with tmate on failure
        if: ${{ failure() }}
        uses: mxschmitt/action-tmate@v3
